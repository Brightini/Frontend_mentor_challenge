<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="grid-container">
		<div class="left-grid">
			<h3>Learn to code by watching others</h3>
			<p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understand how developers think is invaluable.</p>
		</div>

		<div class="right-grid">
			<div class="shadow">
				<button class="try-button"><b>Try it free 7 days</b> then $20/month, thereafter</button>
			</div>
			<form novalidate>
				<div class="form">
					<div class="form-field">
						<input type="text" id="firstName" placeholder="First Name" required>
						<span id="firstNameError" class="error-message", aria-live="polite"></span>
					</div>

					<div class="form-field">
						<input type="text" id="lastName" placeholder="Last Name" required>
						<span id="lastNameError" class="error-message", aria-live="polite"></span>
					</div>

					<div class="form-field">
						<input type="email" id="email" placeholder="Email Address" required>
						<span id="emailError" class="error-message", aria-live="polite"></span>
					</div>

					<div class="form-field">
						<input type="password" id="password" placeholder="Password" required>
						<span id="passwordError" class="error-message", aria-live="polite"></span>
					</div>

					<button id="submit">CLAIM YOUR FREE TRIAL</button>
					<script src="script.js"></script>
					<p class="terms">By clicking this button, you are agreeing to our <a href="https://www.terms.com">Terms and Services</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
